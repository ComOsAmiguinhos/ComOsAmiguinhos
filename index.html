<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprendendo a programar com os amiguinhos</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        #conteudo {
            padding: 30px 0px;
        }
        span {
            cursor: pointer;
        }
        table {
            border-collapse:collapse;
            width: 100%;
        }
    
        th, td {
            padding: 10px;
        }
    
        thead tr {
            border-bottom: solid 3px #444;
        }
    
        tbody tr:hover {
            background-color: #dedede;
        }
        tbody {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aprendendo a programar com os amiguinhos</h1>
    </header>
    <nav>
        <a href wm-nav="integrantes/jordy.html">Jordy Araújo</a> |
    <!--
        <a href wm-nav="integrantes/NOME.html">NOME</a> |
    -->
    </nav>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>GitHub</th>
                <th>Portfólio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jordy Araújo de Alcântara</td>
                <td>https://github.com/JordyAraujo</td>
                <td>https://jordyaraujo.github.io</td>
            </tr>
        <!--        
            <tr>
                <td>NOME</td>
                <td>GITHUB</td>
                <td>PORTFÓLIO</td>
            </tr>
        -->
        </tbody>
    </table>
    <section id="conteudo"></section>
    <footer>
        <a href="https://github.com/ComOsAmiguinhos/comosamiguinhos.github.io" target="_blank">Aprendendo a programar com os amiguinhos</a>
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
